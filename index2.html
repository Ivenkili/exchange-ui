<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KCdeChange</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">KCdeChange</h1>

    <form class="space-y-4">
      <input
        type="number"
        id="amount"
        placeholder="Enter amount in USD"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <input
        type="button"
        value="Check Rate"
        id="check"
        class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 cursor-pointer"
      />
    </form>

    <div id="result" class="mt-6 text-center">
      <div id="dollar" class="text-xl font-semibold text-gray-700"></div>
      <div id="naira" class="text-2xl font-bold text-green-600 mt-2"></div>
    </div>
  </div>

  <script>
    let btn = document.querySelector("#check");

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      let amount = document.getElementById("amount").value;

      fetch("https://open.er-api.com/v6/latest/USD")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("dollar").innerText = `USD: $${amount}`;
          document.getElementById("naira").innerText = `NGN: â‚¦${(data.rates.NGN * amount).toFixed(2)}`;
        });
    });
  </script>
</body>
</html>
